version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Table of sample customer data from Jaffle shop project
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: Table of sample order data from Jaffle shop project
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
